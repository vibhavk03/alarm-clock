<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock ‚è∞</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container flex">
      <div class="clock-emoji flex">
        <img src="./assets/clock-one.jpg" alt="" />
      </div>
      <!-- h1 tag displaying the time right now -->
      <h1>00:00:00</h1>

      <form class="alarm-form">
        <div class="alarm-input">
          <input
            type="number"
            name="hrs"
            placeholder="HH"
            max="23"
            min="00"
            required
          />
          <input
            type="number"
            name="min"
            placeholder="MM"
            max="59"
            min="00"
            required
          />
          <input
            type="number"
            name="sec"
            placeholder="SS"
            max="59"
            min="00"
            required
          />
        </div>
        <div class="alarm-buttons">
          <button type="submit" class="set-alarm">Set Alarm</button>
          <button type="submit" class="delete-alarm">Stop Alarm</button>
        </div>
      </form>
    </div>
    <script
      src="https://kit.fontawesome.com/5e6e3315b0.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
    <!-- hide this a tag later -->
    <!-- <a href="https://www.vecteezy.com/free-vector/alarm">Alarm Vectors by Vecteezy</a> -->
  </body>
</html>
