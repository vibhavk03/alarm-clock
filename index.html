<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock ‚è∞</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper flex">
      <div class="container flex">
        <!-- alarm image -->
        <div class="clock-emoji flex">
          <img src="./assets/mint_clock.png" alt="" />
        </div>

        <!-- h1 tag displaying the time right now -->
        <h1 id="time-display">
          <span id="hrss-display">00</span
          ><!--
          --><span>:</span
          ><!--
          --><span id="mins-display">00</span
          ><!--
          --><span>:</span
          ><!--
          --><span id="secs-display">00</span>
        </h1>

        <!-- input to get alarm time -->
        <form class="alarm-form">
          <div class="alarm-input flex">
            <input
              type="number"
              name="hrs"
              placeholder="HH"
              max="23"
              min="00"
              required
            />
            <input
              type="number"
              name="min"
              placeholder="MM"
              max="59"
              min="00"
              required
            />
            <input
              type="number"
              name="sec"
              placeholder="SS"
              max="59"
              min="00"
              required
            />
          </div>
          <div class="set-alarm-button-div flex">
            <button type="submit">Set Alarm</button>
          </div>
        </form>
        <!-- stop alarm button -->
        <div class="stop-alarm-button-div">
          <button type="submit" onclick="stopAlarm()">Stop Alarm</button>
        </div>

        <!-- displaying upcoming alarms -->
        <h3>Your Upcoming Alarms</h3>
        <div>
          <ul class="upcoming-alarms-list">
            <!-- add list items here using javascript -->
          </ul>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
